<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtalk - Blog</title>
    <link rel="stylesheet" href="../CSS/Blog.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
    </style>
</head>
<body class="blog">
    <header class="header">
        <container class="header__cont">
        <img class="header__logo" src="../IMAGES/Blog/logo.svg" alt="logo" title="logo">
        <nav class="header__nav">
            <ul class="header__list">
            <li class="header__item">
                <a class="header__link" href="#">О нас</a>
            </li>
            <li class="header__item">
                <a class="header__link" href="#">Тарифы</a>
            </li>
            <li class="header__item">
                <a class="header__link" href="#">Для бизнеса</a>
            </li>
            <li class="header__item">
                <a class="header__link" href="#">Психологам</a>
            </li>
            <li class="header__item">
                <a class="header__link" href="#">Сертификат</a>
            </li>
            <li class="header__item">
                <div class="header__d">
                    <a class="header__link" href="#">Материалы</a>
                    <img class="header__arrow" src="../IMAGES/Blog/arrow.svg" alt="arrow" title="arrow" width="14" height="14">
                </div>
            </li>
            <li class="header__item">
                <a class="header__link" href="#">FAQ</a>
            </li>
        </nav>
        <button class="header__but" href="#">Подобрать психолога</button>
        <img class="header__threep" src="../IMAGES/Blog/threep.svg" alt="threep" title="threep" width="40" height="40">
        </container>
    </header>
    <main class="main">
        <div class="__block">
            <a id="main__link" href="#">Главная</a>
            <img class="main__arrow" src="../IMAGES/Blog/arrow.svg" alt="arrow" title="arrow">
            <a id="main__t">Блог</a>
        </div>
        <title class="main__blog">Блог</title>
            <ul class="main__list_under">
                <a class="main__link" href="#">
                    <li class="main__item">
                    <img src="../IMAGES/Blog/smile.png" alt="smile" title="smile" width="18" height="18">
                    <p class="main__par">Все</p>
                    </li>
                </a>
                <li class="main__item"><p class="main__par">Самооценка и саморазвитие</p>
                </li>
                <li class="main__item">
                    <img src="../IMAGES/Blog/oner.png" alt="oner" title="oner" width="18" height="18">
                    <p class="main__par">Self</p>
                </li>
                <li class="main__item"><p class="main__par">Чувства и эмоции</p></li>
                <li class="main__item"><p class="main__par">Тревога</p></li>
                <li class="main__item"><p class="main__par">Упражнения</p></li>
                <li class="main__item"><p class="main__par">Психология питания</p></li>
                <li class="main__item"><p class="main__par">Насилие</p></li>
                <li class="main__item"><p class="main__par">Личное здоровье</p></li>
            </ul>
    <div class="main__cont_bottom">
        <section class="main__background"></section>
        <ul class="main__list_bottom">
            <li class="post1"></li>
            <li class="post2"></li>
            <li class="post3"></li>
            <li class="post4"></li>
            <li class="post5"></li>
            <li class="post6"></li>
            <li class="post7"></li>
            <li class="post8"></li>
        </ul>
    </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
